<body>
  <div id="container">

  <script type="text/javascript" src="https://playground-sense.qlik.com/showcase/resources/assets/external/requirejs/require.js"></script>
  <script type="text/javascript" src="/resources/script.js"></script>
  <script type="text/javascript" src="/resources/sigma.min.js"></script>
  <script type="text/javascript" src="/resources/sigma.parsers.json.min.js"></script>
  <script type="text/javascript" src="/resources/network.js"></script>
  <script type="text/javascript">
    data = {nodes:[], edges:[]};
    add_node(data, "n0", "A node", 0, 0, 3);
    add_node(data, "n1", "another node", 3, 1, 2);
    add_node(data, "n2", "and a last one", 1, 3, 1);
    add_edge(data, "e0", "n0", "n1");
    add_edge(data, "e1", "n1", "n2");
    add_edge(data, "e2", "n2", "n0");
    console.log(data);
    s = new sigma ({
        graph: data,
        container: 'container',
        settings: {
            defaultNodeColor: '#ec5148'
        }
    });

    main();
  </script>
