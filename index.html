<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Qlik API Barebones</title>

  <link rel="stylesheet" href="https://playground-sense.qlik.com/showcase/resources/autogenerated/qlik-styles.css">
  <link href="style.css" rel="stylesheet">

  <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
  <script type="text/javascript" src="/resources/liquidFillGauge.js"></script>
</head>

<body>
  <div id="container">

  </div>

  <script type="text/javascript" src="https://playground-sense.qlik.com/showcase/resources/assets/external/requirejs/require.js"></script>
  <script type="text/javascript" src="/resources/script.js"></script>
  <script type="text/javascript">
    d3.select("body").append("svg")
        .attr("width", "97%")
        .attr("height", "250")
        .attr("id", "fillgauge1");
    var liqConfig = liquidFillGaugeDefaultSettings();
    liqConfig.circleThickness = 0.1;
    liqConfig.circleFillGap = 0.1;
    liqConfig.textVertPosition = 0.8;
    liqConfig.waveAnimateTime = 2000;
    liqConfig.waveHeight = 0.3;
    liqConfig.waveCount = 1;
    var liqGauge = loadLiquidFillGauge("fillgauge1", 66, liqConfig);

    main();
  </script>

</body>

</html>
