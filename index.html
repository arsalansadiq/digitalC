<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Qlik API Barebones</title>

  <link rel="stylesheet" href="https://playground-sense.qlik.com/showcase/resources/autogenerated/qlik-styles.css">
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/topojson@3"></script>
  <script type="text/javascript" src="/resources/d3pie.min.js"></script>
</head>

<body>
  <h1></h1>
  <div class="bars"></div>
  <div id="map"></div>
  <div id="pie"></div>

  <script type="text/javascript" src="https://playground-sense.qlik.com/showcase/resources/assets/external/requirejs/require.js"></script>
  <script type="text/javascript" src="/resources/script.js"></script>
  <script type="text/javascript">
    d3.select("h1").text("Simple d3 using verion " + d3.version);

    var data = [1, 8, 15, 16, 23, 42];

    var x = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0, 420]);

    d3.select(".bars")
        .selectAll("div")
            .data(data)
        .enter().append("div")
            .style("width", function(d) { return x(d) + "px"; })
            .text(function(d) { return d; });


    $(document).ready(function(){
        var w = 1000;
        var h = 480;
        var projection = d3.geo.equirectangular();
        var path = d3.geo.path().projection(projection);
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', w)
                    .attr('height', h)
        
        svg.append('rect')
            .attr('width', w)
            .attr('height', h)
            .attr('fill', 'white');
        
        var g = svg.append("g");
        
        d3.json('https://d3js.org/world-50m.v1.json', function(error, data){
            if(error) console.log(error);
            
            g.append('path')
            .datum(topojson.feature(data, data.objects.countries))
            .attr('d', path);
            
            var zoom = d3.behaviour.zoom()
            .on('zoom', function(){
                g.attr("transform", "translate(" + d3.event.scale + ")");
                g.selectAll("path")
                    .attr("d", path.projection(projection));
                svg.call(zoom);
                
            })
            
        })
        
    })

    var pie = new d3pie("pie", {data: {
	sortOrder: "none",
	content: [
		{ label: "label 1", value: 8, color: "#cccccc" },
		{ label: "label 2", value: 5, color: "#bbbbbb" },
		{ label: "label 3", value: 2, color: "#aaaaaa" },
		{ label: "label 4", value: 3, color: "#999999" },
		{ label: "label 5", value: 2, color: "#888888" }
	]
}});

    main();
  </script>
</body>

</html>
